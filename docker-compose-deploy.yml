version: '3.9'

services:
  uptime:
    image: louislam/uptime-kuma:1
    container_name: uptime
    restart: always
    ports:
      - 3001:3001
    volumes:
      - uptime-data:/app/data
    depends_on:
      - db
      - app
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

  nginx:
    build:
      context: ./nginx
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
      - 443:8000
    volumes:
      - static-data:/vol/static

volumes:
  postgres-data:
  static-data:    
  uptime-data:
